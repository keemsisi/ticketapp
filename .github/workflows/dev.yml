name: Build & Deploy to GCP AppEngine

on:
  push:
    branches:
      - backend
      - feature/*
      - adeshina/*
  pull_request:
    branches:
      - backend
      - feature/*
      - adeshina/*
    types: [closed]

jobs:
  deploy:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        
      - name: Clean up
        run: gcloud auth revoke --all
